<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designer Quadrado</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./var.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main id="container">
    <section class="box" id="purple-box">
      <header>
        <h1 class="title">Your Result</h1>
      </header>
      <div class="circle" role="progressbar" aria-valuenow="76" aria-valuemin="0" aria-valuemax="100">
        <div class="number">76</div>
        <div class="text">of 100</div>
      </div>
      <h1 class="great">Great</h1>
      <p class="texto">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </section>
    <section class="box" id="white-box">
      <header>
        <h1 class="summary">Summary</h1>
      </header>
    </section>
  </main>
  <script src="script.js"></script> <!-- Ajuste o caminho se necessÃ¡rio -->
</body>

</html>
